<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #171717;
    }
    ::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #525252;
    }
    body {
      background-color: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #404040 #171717;
    }

    .conversation-content pre {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 0.75em;
      border-radius: 6px;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 0.85em;
      color: #d1d5db;
      overflow-x: auto;
      position: relative;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
    .conversation-content pre code {
      background-color: transparent;
      padding: 0;
      font-size: inherit;
      color: inherit;
    }
    .conversation-content code:not(pre code) {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 0.1em 0.35em;
      border-radius: 4px;
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      font-size: 0.9em;
      color: #cbd5e1;
      position: relative;
    }
    .conversation-content ul {
      padding-left: 20px;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      list-style-type: disc;
    }
    .conversation-content li {
      margin-bottom: 0.25em;
    }
    .conversation-content h1,
    .conversation-content h2,
    .conversation-content h3 {
      font-weight: 600;
      margin-top: 0.75em;
      margin-bottom: 0.25em;
      color: #e5e7eb;
    }
    .conversation-content h1 { font-size: 1.25em; }
    .conversation-content h2 { font-size: 1.15em; }
    .conversation-content h3 { font-size: 1.05em; }
    .conversation-content strong { font-weight: 600; }
    .conversation-content em { font-style: italic; }

    .copy-code-button-wrapper {
        position: absolute;
        top: 0.3rem;
        right: 0.3rem;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 10;
    }
    .conversation-content pre:hover .copy-code-button-wrapper,
    .conversation-content code:not(pre code):hover .copy-code-button-wrapper {
        opacity: 1;
    }
    .copy-code-button {
        background-color: #3a3a3a;
        color: #d1d5db;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        cursor: pointer;
        display: flex;
        align-items: center;
    }
    .copy-code-button:hover {
        background-color: #525252;
        color: #f3f4f6;
    }

    .folder-chevron {
        transition: transform 0.2s ease-in-out;
    }

    .chat-action-button {
      background-color: #262626;
      color: #a3a3a3;
      padding: 0.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
    }
    .chat-action-button:hover {
      background-color: #404040;
      color: #e5e5e5;
    }
    .chat-action-button:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .chat-action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .thought-details summary {
      display: list-item;
      list-style-position: inside;
      padding: 0.1rem 0;
      color: #a3a3a3;
    }

    .tutorial-highlight {
      outline: 3px solid #38bdf8;
      outline-offset: 0px;
      box-shadow: 0 0 4px rgba(56, 189, 248, 0.35);
      border-radius: 6px;
      position: relative;
      z-index: 9998 !important;
      transition: outline 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .tutorial-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 9990;
      transition: opacity 0.3s ease-in-out;
    }
    .tutorial-popup {
      background-color: rgba(35, 35, 38, 0.80);
      color: #f3f4f6;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.35);
      -webkit-backdrop-filter: blur(12px) saturate(140%);
      backdrop-filter: blur(12px) saturate(140%);
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .tutorial-popup kbd {
        display: inline-block;
        padding: 0.1em 0.35em;
        font-size: 0.9em;
        line-height: 1;
        color: #e5e7eb;
        background-color: #374151;
        border: 1px solid #4b5563;
        border-radius: 3px;
        box-shadow: 0 1px 0 #4b5563;
        font-family: inherit;
        margin: 0 0.1em;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "path": "https://esm.sh/path@^0.12.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.5.2",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "vite": "https://esm.sh/vite@^6.3.5",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
